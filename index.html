<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>交易信号</title>
    <link href="src/css/style.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* iPhone 15 Pro dimensions */
        .iphone-frame {
            width: 393px; /* iPhone 15 Pro width */
            height: 852px; /* iPhone 15 Pro height */
            border-radius: 55px;
            padding: 20px;
            background: #000;
            margin: 20px;
            box-shadow: 0 0 50px rgba(0,0,0,0.2);
        }
        .preview-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
            gap: 20px;
        }
        .preview-title {
            width: 100%;
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }
    </style>
</head>
<body class="bg-gray-100">
    <!-- iOS 状态栏 -->
    <div class="ios-status-bar">
        <span class="time">9:41</span>
        <div class="icons">
            <i class="fas fa-signal"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>

    <!-- Dynamic Island -->
    <div class="dynamic-island"></div>

    <!-- 主要内容区域 -->
    <div class="h-[calc(100vh-44px-49px)] overflow-y-auto">
        <iframe src="src/components/home.html" class="w-full h-full border-none"></iframe>
    </div>

    <!-- 底部导航栏 -->
    <nav class="tab-bar">
        <a href="src/components/home.html" class="flex items-center justify-center flex-col text-blue-600">
            <i class="fas fa-home text-xl"></i>
            <span class="text-xs mt-1">首页</span>
        </a>
        <a href="src/components/signals.html" class="flex items-center justify-center flex-col text-gray-500">
            <i class="fas fa-chart-line text-xl"></i>
            <span class="text-xs mt-1">信号</span>
        </a>
        <a href="src/components/traders.html" class="flex items-center justify-center flex-col text-gray-500">
            <i class="fas fa-users text-xl"></i>
            <span class="text-xs mt-1">交易员</span>
        </a>
        <a href="src/components/profile.html" class="flex items-center justify-center flex-col text-gray-500">
            <i class="fas fa-user text-xl"></i>
            <span class="text-xs mt-1">我的</span>
        </a>
    </nav>

    <script src="src/js/main.js"></script>
</body>
</html>
