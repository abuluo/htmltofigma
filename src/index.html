<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram 带单信号</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* iPhone 15 Pro dimensions */
        .iphone-frame {
            width: 393px; /* iPhone 15 Pro width */
            height: 852px; /* iPhone 15 Pro height */
            border-radius: 55px;
            padding: 20px;
            background: #000;
            margin: 20px;
            box-shadow: 0 0 50px rgba(0,0,0,0.2);
        }
        .preview-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
            gap: 20px;
        }
        .preview-title {
            width: 100%;
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="preview-container">
        <!-- Home Page Preview -->
        <div class="preview-section">
            <h2 class="preview-title">首页</h2>
            <div class="iphone-frame">
                <iframe src="components/home.html" frameborder="0" class="w-full h-full rounded-[35px] bg-white"></iframe>
            </div>
        </div>

        <!-- Signals Page Preview -->
        <div class="preview-section">
            <h2 class="preview-title">信号页面</h2>
            <div class="iphone-frame">
                <iframe src="components/signals.html" frameborder="0" class="w-full h-full rounded-[35px] bg-white"></iframe>
            </div>
        </div>

        <!-- Traders Page Preview -->
        <div class="preview-section">
            <h2 class="preview-title">带单员页面</h2>
            <div class="iphone-frame">
                <iframe src="components/traders.html" frameborder="0" class="w-full h-full rounded-[35px] bg-white"></iframe>
            </div>
        </div>

        <!-- Profile Page Preview -->
        <div class="preview-section">
            <h2 class="preview-title">个人中心</h2>
            <div class="iphone-frame">
                <iframe src="components/profile.html" frameborder="0" class="w-full h-full rounded-[35px] bg-white"></iframe>
            </div>
        </div>
    </div>

    <!-- Custom JS -->
    <script src="js/main.js"></script>
</body>
</html>
