<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>首页</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white">
    <!-- 顶部标题栏 -->
    <div class="flex justify-between items-center px-4 py-3 bg-white border-b">
        <h1 class="text-lg font-medium">Telegram 带单信号</h1>
        <div class="flex items-center space-x-3">
            <i class="fas fa-bell text-gray-600"></i>
            <i class="fas fa-cog text-gray-600"></i>
        </div>
    </div>

    <!-- 功能区域 -->
    <div class="grid grid-cols-2 gap-4 p-4">
        <div class="bg-blue-50 rounded-xl p-4">
            <div class="flex items-center">
                <div class="w-10 h-10 bg-blue-100 rounded-lg flex items-center justify-center">
                    <i class="fas fa-paper-plane text-blue-500"></i>
                </div>
                <div class="ml-3">
                    <h3 class="text-base font-medium">发布信号</h3>
                    <p class="text-sm text-gray-500">快速发布交易信号</p>
                </div>
            </div>
        </div>
        <div class="bg-green-50 rounded-xl p-4">
            <div class="flex items-center">
                <div class="w-10 h-10 bg-green-100 rounded-lg flex items-center justify-center">
                    <i class="fas fa-robot text-green-500"></i>
                </div>
                <div class="ml-3">
                    <h3 class="text-base font-medium">自动跟单</h3>
                    <p class="text-sm text-gray-500">设置自动跟单策略</p>
                </div>
            </div>
        </div>
    </div>

    <!-- 最新信号列表 -->
    <div class="px-4 py-2">
        <h2 class="text-lg font-medium mb-4">最新信号</h2>
        
        <!-- 信号卡片 1 -->
        <div class="bg-white rounded-xl shadow-sm mb-4 p-4">
            <div class="flex justify-between items-start mb-3">
                <div class="flex items-center">
                    <div class="w-8 h-8 bg-gray-200 rounded-full flex items-center justify-center">
                        <span class="text-sm">T1</span>
                    </div>
                    <div class="ml-2">
                        <h3 class="text-base font-medium">Trader 1</h3>
                        <span class="text-xs text-gray-500">2分钟前</span>
                    </div>
                </div>
                <span class="text-green-500 text-sm">做多</span>
            </div>
            <div class="space-y-2">
                <div class="flex justify-between">
                    <span class="text-gray-500">BTC/USDT</span>
                    <span class="font-medium">$45,000</span>
                </div>
                <div class="flex justify-between">
                    <span class="text-gray-500">止损价格</span>
                    <span class="font-medium">$44,500</span>
                </div>
                <div class="flex justify-between">
                    <span class="text-gray-500">止盈价格</span>
                    <span class="font-medium">$46,000</span>
                </div>
            </div>
            <div class="flex justify-between items-center mt-4">
                <button class="bg-blue-500 text-white px-6 py-2 rounded-lg">立即跟单</button>
                <a href="#" class="text-blue-500 text-sm">查看详情</a>
            </div>
        </div>

        <!-- 信号卡片 2 -->
        <div class="bg-white rounded-xl shadow-sm mb-4 p-4">
            <div class="flex justify-between items-start mb-3">
                <div class="flex items-center">
                    <div class="w-8 h-8 bg-gray-200 rounded-full flex items-center justify-center">
                        <span class="text-sm">T2</span>
                    </div>
                    <div class="ml-2">
                        <h3 class="text-base font-medium">Trader 2</h3>
                        <span class="text-xs text-gray-500">5分钟前</span>
                    </div>
                </div>
                <span class="text-red-500 text-sm">做空</span>
            </div>
            <div class="space-y-2">
                <div class="flex justify-between">
                    <span class="text-gray-500">ETH/USDT</span>
                    <span class="font-medium">$2,800</span>
                </div>
                <div class="flex justify-between">
                    <span class="text-gray-500">止损价格</span>
                    <span class="font-medium">$2,850</span>
                </div>
                <div class="flex justify-between">
                    <span class="text-gray-500">止盈价格</span>
                    <span class="font-medium">$2,700</span>
                </div>
            </div>
            <div class="flex justify-between items-center mt-4">
                <button class="bg-blue-500 text-white px-6 py-2 rounded-lg">立即跟单</button>
                <a href="#" class="text-blue-500 text-sm">查看详情</a>
            </div>
        </div>
    </div>
</body>
</html>
