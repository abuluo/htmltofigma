<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>带单员 - Telegram 带单信号</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body class="bg-gray-50">
    <!-- Header -->
    <div class="sticky top-0 z-10 bg-white border-b border-gray-200">
        <div class="px-4 py-3">
            <div class="flex items-center justify-between mb-4">
                <h1 class="text-xl font-semibold">带单员</h1>
                <button class="text-gray-600">
                    <i class="fas fa-search text-xl"></i>
                </button>
            </div>
            <!-- Filter Tabs -->
            <div class="flex space-x-4 overflow-x-auto pb-2">
                <button class="px-4 py-2 text-sm font-medium text-blue-600 border-b-2 border-blue-600">
                    全部
                </button>
                <button class="px-4 py-2 text-sm font-medium text-gray-500 hover:text-gray-700">
                    推荐
                </button>
                <button class="px-4 py-2 text-sm font-medium text-gray-500 hover:text-gray-700">
                    最新
                </button>
                <button class="px-4 py-2 text-sm font-medium text-gray-500 hover:text-gray-700">
                    热门
                </button>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="p-4 space-y-4">
        <!-- Trader List -->
        <div class="space-y-4">
            <!-- Trader Card 1 -->
            <div class="trader-card bg-white">
                <div class="relative">
                    <img src="https://ui-avatars.com/api/?name=Trader+1&size=400" alt="Trader" class="w-full h-48 object-cover">
                    <div class="absolute top-4 right-4">
                        <button class="bg-white p-2 rounded-full shadow-md">
                            <i class="fas fa-heart text-red-500"></i>
                        </button>
                    </div>
                </div>
                <div class="p-4">
                    <div class="flex items-center justify-between">
                        <div class="flex items-center space-x-2">
                            <img src="https://ui-avatars.com/api/?name=Trader+1" alt="Trader" class="w-10 h-10 rounded-full">
                            <div>
                                <h3 class="font-medium">Trader 1</h3>
                                <div class="flex items-center text-sm text-gray-500">
                                    <span class="status-indicator status-active"></span>
                                    <span>在线</span>
                                </div>
                            </div>
                        </div>
                        <button class="btn-telegram text-white px-4 py-2 rounded-lg text-sm">
                            关注
                        </button>
                    </div>
                    <div class="mt-4 grid grid-cols-2 gap-4">
                        <div class="text-center">
                            <div class="text-2xl font-bold text-green-600">85%</div>
                            <div class="text-sm text-gray-500">胜率</div>
                        </div>
                        <div class="text-center">
                            <div class="text-2xl font-bold text-blue-600">256%</div>
                            <div class="text-sm text-gray-500">总收益</div>
                        </div>
                    </div>
                    <div class="mt-4">
                        <div class="flex items-center justify-between text-sm">
                            <span class="text-gray-500">粉丝数</span>
                            <span class="font-medium">1,234</span>
                        </div>
                        <div class="flex items-center justify-between text-sm mt-2">
                            <span class="text-gray-500">信号数</span>
                            <span class="font-medium">128</span>
                        </div>
                    </div>
                    <div class="mt-4">
                        <h4 class="text-sm font-medium text-gray-700 mb-2">擅长交易对</h4>
                        <div class="flex flex-wrap gap-2">
                            <span class="px-2 py-1 bg-gray-100 rounded-full text-xs">BTC/USDT</span>
                            <span class="px-2 py-1 bg-gray-100 rounded-full text-xs">ETH/USDT</span>
                            <span class="px-2 py-1 bg-gray-100 rounded-full text-xs">BNB/USDT</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Trader Card 2 -->
            <div class="trader-card bg-white">
                <div class="relative">
                    <img src="https://ui-avatars.com/api/?name=Trader+2&size=400" alt="Trader" class="w-full h-48 object-cover">
                    <div class="absolute top-4 right-4">
                        <button class="bg-white p-2 rounded-full shadow-md">
                            <i class="far fa-heart text-gray-500"></i>
                        </button>
                    </div>
                </div>
                <div class="p-4">
                    <div class="flex items-center justify-between">
                        <div class="flex items-center space-x-2">
                            <img src="https://ui-avatars.com/api/?name=Trader+2" alt="Trader" class="w-10 h-10 rounded-full">
                            <div>
                                <h3 class="font-medium">Trader 2</h3>
                                <div class="flex items-center text-sm text-gray-500">
                                    <span class="status-indicator status-active"></span>
                                    <span>在线</span>
                                </div>
                            </div>
                        </div>
                        <button class="btn-telegram text-white px-4 py-2 rounded-lg text-sm">
                            关注
                        </button>
                    </div>
                    <div class="mt-4 grid grid-cols-2 gap-4">
                        <div class="text-center">
                            <div class="text-2xl font-bold text-green-600">82%</div>
                            <div class="text-sm text-gray-500">胜率</div>
                        </div>
                        <div class="text-center">
                            <div class="text-2xl font-bold text-blue-600">198%</div>
                            <div class="text-sm text-gray-500">总收益</div>
                        </div>
                    </div>
                    <div class="mt-4">
                        <div class="flex items-center justify-between text-sm">
                            <span class="text-gray-500">粉丝数</span>
                            <span class="font-medium">986</span>
                        </div>
                        <div class="flex items-center justify-between text-sm mt-2">
                            <span class="text-gray-500">信号数</span>
                            <span class="font-medium">96</span>
                        </div>
                    </div>
                    <div class="mt-4">
                        <h4 class="text-sm font-medium text-gray-700 mb-2">擅长交易对</h4>
                        <div class="flex flex-wrap gap-2">
                            <span class="px-2 py-1 bg-gray-100 rounded-full text-xs">ETH/USDT</span>
                            <span class="px-2 py-1 bg-gray-100 rounded-full text-xs">SOL/USDT</span>
                            <span class="px-2 py-1 bg-gray-100 rounded-full text-xs">DOT/USDT</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Trader Card 3 -->
            <div class="trader-card bg-white">
                <div class="relative">
                    <img src="https://ui-avatars.com/api/?name=Trader+3&size=400" alt="Trader" class="w-full h-48 object-cover">
                    <div class="absolute top-4 right-4">
                        <button class="bg-white p-2 rounded-full shadow-md">
                            <i class="far fa-heart text-gray-500"></i>
                        </button>
                    </div>
                </div>
                <div class="p-4">
                    <div class="flex items-center justify-between">
                        <div class="flex items-center space-x-2">
                            <img src="https://ui-avatars.com/api/?name=Trader+3" alt="Trader" class="w-10 h-10 rounded-full">
                            <div>
                                <h3 class="font-medium">Trader 3</h3>
                                <div class="flex items-center text-sm text-gray-500">
                                    <span class="status-indicator status-pending"></span>
                                    <span>离线</span>
                                </div>
                            </div>
                        </div>
                        <button class="btn-telegram text-white px-4 py-2 rounded-lg text-sm">
                            关注
                        </button>
                    </div>
                    <div class="mt-4 grid grid-cols-2 gap-4">
                        <div class="text-center">
                            <div class="text-2xl font-bold text-green-600">78%</div>
                            <div class="text-sm text-gray-500">胜率</div>
                        </div>
                        <div class="text-center">
                            <div class="text-2xl font-bold text-blue-600">156%</div>
                            <div class="text-sm text-gray-500">总收益</div>
                        </div>
                    </div>
                    <div class="mt-4">
                        <div class="flex items-center justify-between text-sm">
                            <span class="text-gray-500">粉丝数</span>
                            <span class="font-medium">756</span>
                        </div>
                        <div class="flex items-center justify-between text-sm mt-2">
                            <span class="text-gray-500">信号数</span>
                            <span class="font-medium">64</span>
                        </div>
                    </div>
                    <div class="mt-4">
                        <h4 class="text-sm font-medium text-gray-700 mb-2">擅长交易对</h4>
                        <div class="flex flex-wrap gap-2">
                            <span class="px-2 py-1 bg-gray-100 rounded-full text-xs">BNB/USDT</span>
                            <span class="px-2 py-1 bg-gray-100 rounded-full text-xs">ADA/USDT</span>
                            <span class="px-2 py-1 bg-gray-100 rounded-full text-xs">AVAX/USDT</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
